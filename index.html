<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor/Decryptor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Text Encryptor/Decryptor</h1>
        <h3>Text Encryptor/Decryptor Using AES</h3>
        <div class="input-group">
            <label for="normalText">Enter Text:</label>
            <textarea id="normalText" rows="4" placeholder="Enter text to encrypt or decrypt..."></textarea>
        </div>

        <div class="input-group">
            <label for="secretKey">Enter Secret Key (Optional):</label>

            <textarea id="secretKey" rows="4" placeholder="Default is 'hello world"></textarea>
        </div>

        <div class="buttons">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <div class="output-group">
            <label for="result">Result:</label>
            <textarea id="result" rows="4" readonly placeholder="Your result will appear here..."></textarea>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
